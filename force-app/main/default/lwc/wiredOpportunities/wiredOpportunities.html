<template>
    <lightning-card icon-name="standard:opportunity" title="Opportunity Filter">
        <div class="slds-var-m-around_medium">
            <div id="combobox" class="slds-var-m-bottom_small">
                <lightning-combobox
                    name="Opportunity Filter"                   
                    value={value}
                    placeholder="Select Opportunity Stage"
                    options={options}
                    onchange={handleChange} >
                </lightning-combobox>
            </div>

            <div class="slds-var-m-bottom_small">
                <template if:true={filtered}> 
                    <lightning-datatable
                        key-field="Id"
                        data={filtered}
                        columns={cols}                        
                        hide-checkbox-column="true">
                    </lightning-datatable>                   
                </template>   
                <template if:true={empty}>
                    <p class="empty">
                        No data to display
                    </p>
                </template>                        
            </div>        
        </div>
    </lightning-card>
</template>
