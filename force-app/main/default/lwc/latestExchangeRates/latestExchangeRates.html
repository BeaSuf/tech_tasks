<template>
    <lightning-card title="Latest Exchange Rate">
        <div class="slds-box slds-theme_default">
      
            <div class="slds-var-m-bottom_small">
                <lightning-input 
                    label="Search Currency by Code"
                    placeholder="Currency code"
                    type="text"
                    value={currency}
                    onchange={searchCurrency}>
                </lightning-input>
            </div>
            
            <div class="slds-var-m-bottom_small">
                <lightning-button label="Search" onclick={handleSearchCurrency}></lightning-button>
            </div>


            <template if:true={currencyRate}>
                    <lightning-datatable
                        key-field="Id"
                        data={currencyRate}
                        columns={cols}                        
                        hide-checkbox-column="true">
                    </lightning-datatable>               
            </template>            
        </div>
    </lightning-card>
</template>
